id: com.gitbutler.app
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: gitbutler-tauri

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.rust-nightly

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --filesystem=/tmp
  - --filesystem=host
  - --filesystem=xdg-run/gvfsd
  - --allow=devel
  # - --socket=system-bus
  # - --socket=session-bus
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
  # - --talk-name=org.freedesktop.portal.Fcitx
  # Required for interacting with git
  - --socket=ssh-auth
  # - --socket=gpg-agent
  - --talk-name=org.freedesktop.secrets
  # - --talk-name=org.freedesktop.Flatpak # Required for flatpak-spawn
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.keyring.SystemPrompter

# cleanup:
#   - '*'

separate-locales: false
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: GitButler
    sources:
      - type: git
        url: https://github.com/gitbutlerapp/gitbutler.git
        tag: release/0.14.0
        commit: fcf4b9ce5f4c9c68f9f7944e491e35b2550c6e58
      - type: patch
        path: 0001-disable-updater-capabilities.patch
      - type: patch
        path: 0002-disable-updater-tauri-plugin.patch
      - type: patch
        path: 0003-disable-typescript-updater.patch
      - node-sources.json
      - cargo-sources.json
      - type: file
        path: com.gitbutler.app.metainfo.xml
      - type: file
        path: com.gitbutler.app.desktop
      - type: file
        path: icons/128x128.png
      - type: file
        path: icons/256x256@2.png
      - type: file
        path: icons/32x32.png
      - type: file
        url: https://github.com/pnpm/pnpm/releases/download/v9.7.1/pnpm-linux-x64
        dest-filename: pnpm
        sha256: 7db041074a5479713e8ced6c79b7a2874f957ce566cd6f53caf0c5ba4568fcf6
        only-arches:
         - x86_64
      - type: file
        url: https://github.com/pnpm/pnpm/releases/download/v9.7.1/pnpm-linux-arm64
        dest-filename: pnpm
        sha256: 2625b2095a6722c0265deeec5f7779750c6abae317f30001eb20fba9f092d6cc
        only-arches:
         - aarch64
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/node22/bin:/usr/lib/sdk/rust-nightly/extra/sdk/rust-nightly/bin:/run/build/GitButler/bin
      env:
        CARGO_HOME: /run/build/gitbutler/cargo
        RUST_BACKTRACE: all
    build-commands:
      - chmod 755 pnpm
      - mkdir bin && mv pnpm bin/
      - pnpm install --frozen-lockfile --store-dir ./pnpm-store
      - cargo fetch --manifest-path Cargo.toml
      - cargo build -p gitbutler-git
      # TODO: Change back from 'debug'
      - pnpm run tauri build --debug --config crates/gitbutler-tauri/tauri.conf.json --no-bundle
      - install -Dm644 -t /app/share/metainfo/ com.gitbutler.app.metainfo.xml
      - install -Dm755 -t /app/bin/ target/debug/gitbutler-tauri
      - install -Dm755 -t /app/bin/ target/debug/gitbutler-git-askpass
      - install -Dm755 -t /app/bin/ target/debug/gitbutler-git-setsid
      - install -Dm644 -t /app/share/applications/ com.gitbutler.app.desktop
      - |
        for size in 32x32 128x128 256x256@2; do
          install -Dm644 ${size}.png /app/share/icons/hicolor/${size}/apps/com.gitbutler.app.png
        done

  - name: git
    make-install-args:
      - NO_INSTALL_HARDLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.39.1.tar.xz
        sha256: 40a38a0847b30c371b35873b3afcf123885dd41ea3ecbbf510efa97f3ce5c161
